<div class="col-md-6" style="margin-top: 1%;">
	<div class="col-md-12" style="background-color: white;">
		<div class="row">
			<div class="col-md-12">
				<span style="font-weight: bold; font-size: 1.5em;">{{skillEntry.key.name}}</span>
			</div>
		</div>
		<div class="row">
			<div ng-repeat="skill in skillEntry.values">
				<div class="col-md-4 airQ-padding-left-0">

					<div class="col-md-12 airQ-padding-right-0 pull-left"
						style="padding-top: 18%;">
						<span class="pull-left" style="font-size: 0.9em;">{{skill.name
							| limitTo: 15}}{{skill.name.lenght>15 ? "..." : ""}}</span>
					</div>
					<div class="col-md-12 airQ-padding-right-0">
						<rzslider rz-slider-model="skill.value"
							rz-slider-options="vm.slider.options"> </rzslider>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
