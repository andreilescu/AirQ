<div class="row">
	<div class="col-md-12" style="margin: 0.5% 0 0.3% 0;">
		<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5 airQ-padding-l-r-0">
			<div>
				<div
					class="col-xs-12 col-sm-12 col-md-12 col-lg-12 airQ-font-size-1-2-5">
					<span class="pull-right">{{project.name}}</span>
				</div>

				<div
					class="col-xs-12 col-sm-12 col-md-12 col-lg-12 aboutMeCompany-experience-title pull-right">
					<span class="pull-right">{{project.client}}</span>
				</div>

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
					<span class="airQ-aboutMe-text pull-right">{{project.description}}</span>
				</div>
			</div>
		</div>

		<div
			class="visible-sm-block col-sm-2 visible-md-block col-md-2 visible-lg-block col-lg-2">
			<div class="col-md-1 airQ-calc-icon"
				style="margin: auto; position: relative; padding: 0">
				<ng-md-icon class="airQ-padding-l-r-0" id="check_circle"
					icon="check_circle" size="42" style="fill:#B4B4B4;"> </ng-md-icon>
			</div>
			<div class="col-md-12">
				<div class="airQ-calc-div-bottom-1" style="height: 60px;"></div>
			</div>
		</div>
		<div
			class="col-xs-12 col-sm-5 col-md-5 col-lg-5 airQ-font-size-1-2-5 airQ-padding-l-r-0 ">
			<div style="background-color: #383838;">
				<div style="padding: 2.5% 2.5% 2.5% 2.5%">
					<span style="padding-left:2%; color: #F2F2F2;">{{project.duration}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
