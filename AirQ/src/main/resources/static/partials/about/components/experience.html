<div class="col-md-12">
	<div class="col-md-12" style="margin: 0.2% 0 0.3% 0;">
		<div class="airQ-padding-l-r-0" style="width: 45%; float: left;">
			<div class="col-md-12">
				<div class="col-md-12" style="font-size: 16px; font-weight: bold;">
					<span class="pull-right">{{project.name}}</span>
				</div>

				<div class="col-md-12 pull-right"
					style="font-size: 16px; font-weight: bold; color: #B4B4B4; margin-bottom: 1%;">
					<span class="pull-right">{{project.client}}</span>
				</div>

				<div class="col-md-12">
					<span class="airQ-aboutMe-text">{{project.description}}</span>
				</div>
			</div>
		</div>

		<div style="width: 10%; float: left">
			<div class="col-md-1 airQ-calc-icon"
				style="margin: auto; position: relative; padding: 0">
				<ng-md-icon class="airQ-padding-l-r-0" id="check_circle"
					icon="check_circle" size="42" style="fill:#B4B4B4;"> </ng-md-icon>
			</div>
			<div class="col-md-12">
				<div class="airQ-calc-div-bottom-1" style="height: 60px;"></div>
			</div>
		</div>
		<div
			style="width: 45%; float: left; font-size: 16px; font-weight: bold;">
			<div class="col-md-12">
				<span>{{project.duration}}</span>
			</div>
		</div>
	</div>
</div>
