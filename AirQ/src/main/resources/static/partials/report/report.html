<div id="reportDiv">
	<div class="container" style="background-color: white">
		<div class="row" style="padding: 2% 2%">
			<span>Please select station:</span> 
			<select ng-model="vm.selectedStationName" ng-change="vm.getStationByName(vm.selectedStationName)">
				<option ng-repeat="name in vm.stationNames">{{name}}</option>
			</select>
		</div>

		<div class="row" style="padding-top: 5%; padding-bottom: 5%">
			<div class="col-md-6" style="height: 600px;">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Date</th>
							<th>CO2</th>
							<th>VOC</th>
						</tr>
					</thead>
					<tbody>
 						<tr ng-repeat="value in vm.station.values">
							<td>{{value.date}}</td>
							<td>{{value.co2}}</td>
							<td>{{value.voc}}</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="col-md-6">
				<span style="font-weight: bold;"> Grafics</span>
				<canvas id="line" class="chart chart-line" chart-data="vm.data"
				  chart-labels="vm.labels" chart-legend="true" chart-series="vm.series"
				  chart-click="vm.onClick">
				</canvas> 
			</div>
		</div>
	</div>
</div>
