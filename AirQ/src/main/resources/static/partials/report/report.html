<div id="reportDiv">
	<div class="container" style="background-color: white">
		<div class="row" style="padding-top: 2%; padding-bottom: 2%">
				<div class="col-md-9">
				<!-- 	<span> {{vm.station.values}}</span>			 -->
					<table class="table table-striped">
						<thead>
							<tr>
								<th> Date</th>
								<th> CO2</th>
								<th> VOC</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="value in vm.station.values"> 
								<td>{{value.date}}</td>
								<td>{{value.co2}}</td>
								<td>{{value.voc}}</td>
							</tr> 						
						</tbody>
					</table>
				</div>
				
				<div class="col-md-3">
					<span style="font-weight: bold;"> Grafics</span>
				</div>
		</div>
	</div>
</div>
