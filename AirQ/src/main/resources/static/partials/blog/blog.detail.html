
<div id="blogDetail" class="container" ng-style="style()" resize>

	<div class="container" style="padding: 20px;">

		<div class="row">
			<div id="readOnlyDiv" ng-hide="vm.isEditable">
				<div class="col-md-3 et-main-image airQ-fotoBackgroungBlog"">
					<img src="{{vm.blog.photo}}" class="img-responsive skillz-employee-image-thumb pull-left">
					<!-- <a href=""></a> -->
					<div class="meta-info">
						<div class="meta-date">
							<span class="month">{{vm.blog.createdDate | date:'dd MMM'}}</span>
						</div>
					</div>
				</div> 
				<div class="col-md-9">
					<div class="airQ-blogTitle-addPage"
						style="background-color: white;">
						<a class="airQ-blogTitle" href=""> {{vm.blog.name}} </a>
					</div>
					<p style="font-weight: bold; color: #777">{{vm.blog.createdBy}}
						Created on</p>
					<div class="airQ-blogTextArea-editPage-default" style="background-color: white;">{{vm.blog.description}}</div>

					<a href="#/blog" class="btn btn-default airQ-blogButton"> <
						Back to Blog</a> 
					<a href="" class="btn btn-default airQ-blogButton"
						ng-click="vm.enableEditBlog()"> 
						Edit</a>
					<a href="#/blog" class="btn btn-default airQ-blogButton"
						ng-click="vm.deleteBlog()"> 
						Delete
					</a>
					<div style="margin: 35px; position: absolute;" class="fb-share-button" data-href="https://local.royalcopenhagen.com:9002/rc/" data-layout="button" data-mobile-iframe="true">
				   </div>
				</div>
			</div>
			
			<div id="editableDiv" ng-show="vm.isEditable">
			<!-- 	<div class="col-md-3 airQ-photoArea-addPage">
					<span>Upload a photo</span>
				</div> -->
				
				<div  class="col-md-3">
					<a id="employeePicture"> 
						<img class="image_on img-responsive skillz-imageGradient"
						src="{{vm.blog.photo}}" /> 
						
						<img class="image_off skillz-imageGradient2" src="{{vm.blog.photo}}"> 
						
						<span uploadfile
						class="skillz-picture-edit skillz-imageSpan" ngf-select ngf-multiple="false"
						ngf-change="vm.upload($files)"></span> 
						<img class="image_off skillz-imgAbsolutePosition" src="img/photo_change.png">
					</a>
				</div>
	
				<div class="col-md-9">
					<input class="col-md-12 airQ-blogTitle-addPage"
					ng-model="vm.blog.name">
		
					<textarea class="col-md-12 airQ-blogTextArea-editPage airQ-marginTop-1" 
					ng-model="vm.blog.description"></textarea>
					
					<div class="col-md-12 airQ-marginTop-1">
						<a href="#/blog" class="btn btn-default airQ-blogButton airQ-blogButton-margin">
						< Back to Blog</a> 
						<a href="#/blog" class="btn btn-default airQ-blogButton" ng-click="vm.editBlog()">
						Save</a>
					</div>
				</div>
			</div>
		</div>
	</div>
