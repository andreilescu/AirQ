<div class="airQ-blogMedalion">
	<div class="airQ-blogMedalion-div">
		<div class="row">
			<div class="col-md-1" style="background: #F2F2F2">
					<div style="margin-right: 5px;">
					<div class="row">
						<a ng-click="vm.voteOnBlog(blog, true)">
						<span class="col-md-12"
						style="margin-bottom: 10px; height: 50px; background-color: white;">
						+</span>
						</a>
					</div>
					<div class="row">
						<div class="col-md-12"
							style="height: 155px; background-color: white;">
								<div style="padding-top: 60px; margin-left: 25px;">
									<span>{{vm.getCounter(blog)}}</span>
								</div>
						</div>
					</div>
					<div class="row">
						<a ng-click="vm.voteOnBlog(blog, false)"> <span class="col-md-12"
							style="margin-top: 10px; height: 50px; background-color: white;">-</span>
						</a>
					</div>
					</div>
			</div>
			<div class="col-md-11">
				<div class="row">
					<div class="col-md-3">
						<div class="et-main-image airQ-fotoBackgroungBlog">
							<a href=""> </a>
		
							<div class="meta-info">
								<div class="meta-date">
									<span class="month"> {{blog.createdDate | date:'MMM dd'}}</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-9">
						<div class="airQ-blogTitle">
							<a class="airQ-blogTitle"
								ng-href="#/customer/{{blog.id}}/blog/{{blog.id}}">
								{{blog.name}} 
							</a>
						</div>
						<span class="airQ-blogPostedBy">
							POSTED BY {{blog.customer.firstName | uppercase}} {{blog.customer.lastName | uppercase}} ON {{blog.createdDate | date:'MMM dd yyyy'}}
						</span>
						<p class="airQ-blogDescription">
							{{blog.description}}
						</p>
						<a ng-href="#/customer/{{blog.id}}/blog/{{blog.id}}">
							<button class="btn btn-default pull-right airQ-blogReadMe-button">
								Read More >
							</button>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
