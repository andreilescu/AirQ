<div id="blog" ng-style="style()" resize>
	<div class="container" style="position: relative;">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-11" style="margin: 2% 0 0 0;">
				<div class="col-md-10">
					<input class="airQ-input-search ng-pristine ng-valid ng-touched"
						style="background: url(img/search.png) no-repeat scroll 800px 13px;">
				</div>
				<div class="col-md-2">
					<a ng-href="#/blog/add">
						<button class="btn btn-default airQ-blodAdd-button">+ Add
							blog</button>
					</a>
				</div>
			</div>
		</div>

		<div class="row">
			<div ng-repeat="blog in vm.blogs">
				<div class="col-md-1">
					<span>to do</span>
				</div>
				<div class="col-md-11"
					ng-include="'partials/blog/blogMedalion.html'"></div>
			</div>
		</div>
	</div>
</div>
